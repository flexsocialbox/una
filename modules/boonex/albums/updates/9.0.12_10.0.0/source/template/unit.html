<div class="bx-base-text-unit bx-base-text-unit-ext bx-def-box bx-def-round-corners bx-def-color-bg-box bx-def-margin-bottom">
	<div class="bx-albums-unit-text-cont bx-def-padding-top bx-def-padding-sec-bottom bx-def-padding-leftright">
	    <h2 class="bx-base-text-unit-title"><a href="__content_url__">__title__</a></h2>
	    <div class="bx-base-text-unit-info bx-def-margin-thd-top bx-def-margin-sec-bottom">
            <bx_if:meta><div class="bx-base-general-unit-meta">__meta__</div></bx_if:meta>
        </div>
	    <div class="bx-base-text-unit-summary bx-clearfix">__summary__</div> 
	</div>
    <div class="bx-albums-unit-images-cont bx-def-padding-thd-leftright bx-def-padding-bottom">
        <div class="bx-albums-unit-images bx-clearfix">
            <bx_repeat:browse>
                <a class="bx-albums-unit-image" title="__title_attr__" href="__url__">
                    <img alt="__title_attr__" src="__img_url__" />
                    <bx_if:show_play>
                        <div class="bx-albums-media-play bx-def-round-corners"><i class="sys-icon play"></i></div>
                    </bx_if:show_play>
                    <bx_if:show_duration>
                        <div class="bx-albums-media-duration bx-def-padding-sec-leftright bx-def-padding-thd-topbottom bx-def-border bx-def-round-corners bx-def-font">__duration__</div>
                    </bx_if:show_duration>
                </a>
            </bx_repeat:browse>
        </div> 
    </div> 
</div>
