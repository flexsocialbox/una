<div class="bx-base-text-attachments bx-market-attachments bx-clearfix">
    <bx_repeat:attachments>
        <bx_if:show_separator>
            <div class="bx-market-attachment-separator bx-base-text-attachment bx-market-attachment bx-def-margin-sec-left"><div class="bx-def-font-h3 bx-def-padding-top"> __type__</div></div>
        </bx_if:show_separator>
        <div class="bx-base-text-attachment bx-market-attachment bx-def-box bx-def-color-bg-box bx-def-round-corners bx-def-margin-sec __class__" style="float:left;">
            <bx_if:main>
                <div class="bx-market-a-main bx-def-font-h2">
                    <i class="sys-icon check col-green3" title="<bx_text_attribute:_bx_market_txt_most_current_version />"></i>
                </div>
            </bx_if:main>
            <bx_if:image>
                <a target="_blank" href="javascript:void(0);" title="__attr_file_name__" onclick="$('#__popup_id__').dolPopupImage('__url_original__', $(this).parent())">
                    <img class="bx-def-gal-img-size" src="__url_preview__" />
                </a>
                __popup__
            </bx_if:image>
            <bx_if:video>
                __video__
            </bx_if:video>
            <bx_if:not_image>
                <div class="bx-market-a-text bx-def-margin">
                    <i class="sys-icon file-archive sys-colored far"></i>
                    <div class="bx-market-attachment-text">
                        <bx_if:show_version>
                            <div class="bx-def-font-h3"> __file_version__</div>
                        </bx_if:show_version>
                        <bx_if:show_update>
                            <div class="bx-def-font-h3">__file_version_from_to__</div>
                        </bx_if:show_update>
                        <div class="bx-market-attachment-info bx-def-font-small bx-def-font-grayed">__file_type__ &bull; __file_name__ </div>
                    </div>
                    <div class="bx-def-margin-sec-top">
                        <a target="_blank" href="__url_original__" title="__attr_file_name__" class="bx-btn bx-btn-primary bx-btn-small"><bx_text_attribute:_bx_market_menu_item_title_download /></a>
                    </div>
                </div>
            </bx_if:not_image>
        </div>
    </bx_repeat:attachments>
</div>
